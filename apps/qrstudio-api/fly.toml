# fly.toml app configuration file generated for plaqode-api-v1 on 2026-01-04T03:01:46+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'plaqode-api-v1'
primary_region = 'lhr'


[deploy]
  release_command = 'npx prisma migrate deploy'

[http_service]
  internal_port = 3005
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "10s"
  interval = "10s"
  method = "GET"
  timeout = "2s"
  path = "/health"

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
